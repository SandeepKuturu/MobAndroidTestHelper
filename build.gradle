apply plugin: 'java'
apply plugin: "maven-publish"

group = 'com.mob.android.test'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "file:///${System.env.ANDROID_HOME}/extras/android/m2repository"
    }
}

dependencies {
    compile('junit:junit:4.12')
    compile 'com.intellij:annotations:+@jar'
    // Not required in this library, but added as common location for all other libraries
    compile('org.mockito:mockito-core:2.+') {
        exclude group: 'org.hamcrest', module: '*'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

